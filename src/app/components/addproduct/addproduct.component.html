<body>
  <h3>Add Product</h3>
  <br />
  <form #form="ngForm">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input
        ngModel
        type="text"
        #name="ngModel"
        required
        name="name"
        class="form-control"
        id="name"
        placeholder="Enter Product Name"
      />
    </div>
    <div class="alert alert-danger" *ngIf="!name.valid && name.touched">
      <div *ngIf="name.errors?.['required']">Product name is required</div>
    </div>
    <br />
    <div class="form-group">
      <label for="price">Product Price</label>
      <input
        ngModel
        #price="ngModel"
        required
        type="number"
        class="form-control"
        name="price"
        id="price"
        placeholder="Enter Price"
      />
    </div>
    <div class="alert alert-danger" *ngIf="!price.valid && price.touched">
      <div *ngIf="price.errors?.['required']">Product price is required</div>
    </div>
    <br />

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!form.valid"
      (click)="addProduct(form.value)"
    >
      Submit
    </button>
    <button
      type="submit"
      class="btn btn-danger"
      style="margin-left: 5px"
      [routerLink]="['/manage']"
    >
      Cancel
    </button>
  </form>
  {{ form.value | json }}
</body>
